@{
    ViewData["Title"] = "Hỏi đáp";
}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .icon-sidebar {
            width: 80px;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            flex-shrink: 0;
        }

        .sidebar-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ccc;
        }

            .sidebar-icon.active {
                background-color: #ff9800;
            }

        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .breadcrumbs {
            font-size: 20px;
            color: #555;
            font-weight: 500;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

            .user-profile img {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .user-profile span {
                font-weight: 600;
                margin-right: 20px;
            }

            .user-profile a {
                color: #888;
                text-decoration: none;
                font-size: 14px;
            }

        .content-body {
            display: flex;
            flex-grow: 1;
            padding: 20px 30px;
            gap: 20px;
            overflow: hidden;
        }

        .conversation-list-container {
            width: 380px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            border: 1px solid #e0e0e0;
        }

        .login-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            .login-controls input {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 14px;
            }

            .login-controls button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                font-size: 14px;
            }

        .chat-list-section {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .conversation-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }

        .conversation-item {
            display: flex;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            gap: 15px;
            align-items: center;
        }

            .conversation-item:hover, .conversation-item.active {
                background-color: #f0f8ff;
            }

            .conversation-item img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                flex-shrink: 0;
            }

        .conversation-details {
            flex-grow: 1;
            overflow: hidden;
        }

            .conversation-details .author {
                font-weight: 600;
            }

            .conversation-details .text {
                font-size: 14px;
                color: #666;
                margin-top: 4px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

        .chat-view-container {
            flex-grow: 1;
            background-color: #ffffff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .empty-chat-message {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.1em;
        }

        .chat-area {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .chat-scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .message-card {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            max-width: 80%;
        }

            .message-card.sent {
                align-self: flex-end;
                flex-direction: row-reverse;
            }

            .message-card.received {
                align-self: flex-start;
            }

            .message-card .message-content {
                padding: 12px 16px;
                border-radius: 18px;
                display: flex;
                flex-direction: column;
            }

            .message-card.sent .message-content {
                background-color: #007bff;
                color: white;
            }

            .message-card.received .message-content {
                background-color: #e9ecef;
                color: #333;
            }

        .message-author-info {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .message-card.sent .message-author-info {
            display: none;
        }

        .message-body {
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            margin-top: 8px;
            opacity: 0.8;
        }

        .message-card.sent .message-time {
            align-self: flex-end;
        }

        .answer-input-container {
            padding: 20px 25px;
            border-top: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }

        .answer-input-wrapper {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 5px 5px 5px 20px;
        }

            .answer-input-wrapper input {
                flex-grow: 1;
                border: none;
                outline: none;
                font-size: 15px;
                background: none;
            }

            .answer-input-wrapper button {
                width: 40px;
                height: 40px;
                border: none;
                border-radius: 50%;
                background-color: #007bff;
                color: white;
                font-size: 20px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="icon-sidebar"><div class="sidebar-icon active">A</div></nav>
        <div class="main-wrapper">
            <header class="header">
                <div class="breadcrumbs"><span>Hỏi đáp</span></div>
                <div class="user-profile" id="userProfile" style="display: none;">
                    <img id="currentUserAvatar" src="" alt="Avatar">
                    <span id="currentUserDisplay"></span>
                    <a href="#" onclick="logout()">Đăng xuất</a>
                </div>
            </header>
            <div class="content-body">
                <div class="conversation-list-container">
                    <div id="loginSection" class="login-controls">
                        <h3>Đăng nhập</h3>
                        <input type="text" id="usernameInput" placeholder="Nhập tên của bạn" />
                        <button id="loginButton">Đăng nhập</button>
                    </div>
                    <div id="chatListSection" class="chat-list-section">
                        <input type="text" class="search-bar" id="userSearch" placeholder="Tìm kiếm...">
                        <ul class="conversation-list" id="userList"></ul>
                    </div>
                </div>
                <div class="chat-view-container">
                    <div id="emptyChatMessage" class="empty-chat-message">Chọn một cuộc trò chuyện</div>
                    <div id="chatArea" class="chat-area">
                        <div class="chat-scroll-area" id="messagesContainer"></div>
                        <div class="answer-input-container">
                            <div class="answer-input-wrapper">
                                <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." disabled>
                                <button id="sendButton" disabled>➤</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SignalR Connection ---
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/privatechathub") // URL đã sửa ở Program.cs
            .build();

        // --- DOM Element References ---
        const loginSection = document.getElementById('loginSection');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('usernameInput');
        const chatListSection = document.getElementById('chatListSection');
        const userProfile = document.getElementById('userProfile');
        const currentUserDisplay = document.getElementById('currentUserDisplay');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        const userList = document.getElementById('userList');
        const emptyChatMessage = document.getElementById('emptyChatMessage');
        const chatArea = document.getElementById('chatArea');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let currentUser = "";
        let currentReceiver = "";

        // --- Event Listeners ---
        loginButton.addEventListener("click", login);
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Functions ---
        function login() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert("Vui lòng nhập tên đăng nhập.");
                return;
            }
            currentUser = username;

            connection.start().then(() => {
                console.log("Đã kết nối tới SignalR Hub.");
                connection.invoke("UserConnected", currentUser).catch(err => console.error(err.toString()));

                // Update UI
                loginSection.style.display = 'none';
                chatListSection.style.display = 'flex';
                userProfile.style.display = 'flex';
                currentUserDisplay.textContent = currentUser; // Lỗi xảy ra ở đây đã được sửa
                currentUserAvatar.src = `https://i.pravatar.cc/40?u=${currentUser}`;

            }).catch(err => console.error("Lỗi kết nối SignalR: " + err.toString()));
        }

        function selectUser(selectedUsername) {
            currentReceiver = selectedUsername;

            // Highlight user in list
            document.querySelectorAll('.conversation-item').forEach(item => {
                if (item.dataset.username === selectedUsername) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Show chat area
            emptyChatMessage.style.display = 'none';
            chatArea.style.display = 'flex';
            messagesContainer.innerHTML = ''; // Clear previous messages
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.placeholder = `Nhắn tin tới ${selectedUsername}`;

            // Optional: Load message history
            // connection.invoke("GetMessageHistory", currentUser, currentReceiver).catch(err => console.error(err.toString()));
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && currentReceiver) {
                connection.invoke("SendPrivateMessage", currentUser, currentReceiver, message)
                    .then(() => {
                        // Hiển thị tin nhắn của chính mình ngay lập tức
                        displayMessage(currentUser, message, true);
                        messageInput.value = '';
                    })
                    .catch(err => console.error(err.toString()));
            }
        }

        function displayMessage(user, message, isSent) {
            const messageCard = document.createElement('div');
            messageCard.className = `message-card ${isSent ? 'sent' : 'received'}`;

            messageCard.innerHTML = `
                    <img src="https://i.pravatar.cc/40?u=${user}" alt="Avatar">
                    <div class="message-content">
                        <div class="message-author-info">${user}</div>
                        <div class="message-body">${message}</div>
                        <div class="message-time">${new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>`;

            messagesContainer.appendChild(messageCard);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function logout() {
            connection.stop().then(() => {
                location.reload();
            });
        }

        // --- SignalR Hub Event Listeners ---
        connection.on("UpdateUserList", function (users) {
            userList.innerHTML = ""; // Clear list
            users.forEach(user => {
                if (user !== currentUser) {
                    const item = document.createElement("li");
                    item.className = 'conversation-item';
                    item.dataset.username = user; // Store username for selection
                    item.innerHTML = `
                            <img src="https://i.pravatar.cc/40?u=${user}" alt="Avatar">
                            <div class="conversation-details">
                                <div class="author">${user}</div>
                            </div>`;
                    item.onclick = () => selectUser(user);
                    userList.appendChild(item);
                }
            });
        });

        connection.on("ReceivePrivateMessage", function (sender, message) {
            // Chỉ hiển thị tin nhắn nếu đang chat với người đó
            if (sender === currentReceiver) {
                displayMessage(sender, message, false);
            }
        });

    </script>
</body>
</html>
