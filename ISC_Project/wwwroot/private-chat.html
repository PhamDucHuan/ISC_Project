<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --conversation-list-bg: #f7f8fa;
            --chat-panel-bg: #ffffff;
            --border-color: #eef0f3;
            --primary-orange: #ff6f00;
            --text-primary: #333;
            --text-secondary: #858d9a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: var(--sidebar-bg);
        }

        /* --- Cột 1: Sidebar Icon --- */
        .icon-sidebar {
            width: 70px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            flex-shrink: 0;
        }

            .icon-sidebar .logo {
                width: 40px;
                height: 40px;
                background-color: var(--primary-orange);
                border-radius: 12px;
                margin-bottom: 30px;
            }

            .icon-sidebar nav ul {
                list-style: none;
                padding: 0;
                width: 100%;
            }

            .icon-sidebar nav li {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
            }

            .icon-sidebar nav a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 45px;
                height: 45px;
                color: #a0a9b9;
                text-decoration: none;
                border-radius: 12px;
                font-size: 22px;
                transition: all 0.3s ease;
            }

                .icon-sidebar nav a:hover {
                    background-color: #f7f8fa;
                    color: var(--primary-orange);
                }

                .icon-sidebar nav a.active {
                    background-color: var(--primary-orange);
                    color: #ffffff;
                }

        /* --- Cột 2: Danh sách cuộc trò chuyện (đơn giản hóa) --- */
        .conversation-panel {
            width: 350px;
            background-color: var(--conversation-list-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .conversation-header {
            padding: 24px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
        }

            .conversation-header h2 {
                font-size: 24px;
                font-weight: 600;
                margin: 0;
            }

        .conversation-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin: 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
        }

            .conversation-item.active {
                background-color: var(--sidebar-bg);
            }

            .conversation-item .avatar {
                width: 45px;
                height: 45px;
                border-radius: 50%;
                margin-right: 12px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #333;
                color: white;
                font-size: 20px;
                flex-shrink: 0;
            }

            .conversation-item .details .name {
                font-weight: 600;
                font-size: 15px;
            }

            .conversation-item .details .preview {
                font-size: 14px;
                color: #666;
            }

        /* --- Cột 3: Khung Chat Chính --- */
        .chat-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-panel-bg);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .chat-info .status {
            font-size: 12px;
            color: #999;
        }

            .chat-info .status.online {
                color: #4CAF50;
            }

        /* --- Iframe Container --- */
        .iframe-container {
            flex-grow: 1;
            position: relative;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            text-align: center;
            padding: 50px 20px;
            color: #666;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            .error-message h2 {
                color: #f44336;
                margin-bottom: 20px;
            }

        .retry-button {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

            .retry-button:hover {
                background: #1976D2;
            }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- CỘT 1: SIDEBAR ICON -->
        <aside class="icon-sidebar">
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="#" title="Bảng điều khiển"><i class="fa-solid fa-grip"></i></a></li>
                    <li><a href="#" class="active" title="Hỏi đáp"><i class="fa-regular fa-comments"></i></a></li>
                    <li><a href="#" title="Tài liệu"><i class="fa-regular fa-folder-open"></i></a></li>
                    <li><a href="#" title="Thông báo"><i class="fa-regular fa-bell"></i></a></li>
                    <li><a href="#" title="Cài đặt"><i class="fa-solid fa-gear"></i></a></li>
                </ul>
            </nav>
        </aside>

        <!-- CỘT 2: DANH SÁCH CUỘC TRÒ CHUYỆN -->
        <aside class="conversation-panel">
            <header class="conversation-header">
                <h2>Hỏi đáp Q & A</h2>
            </header>
            <ul class="conversation-list" id="conversation-list">
                <li class="conversation-item active">
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="details">
                        <div class="name">AI Chat Assistant</div>
                        <div class="preview">Trợ lý ảo thông minh</div>
                    </div>
                </li>
            </ul>
        </aside>

        <!-- CỘT 3: KHUNG CHAT CHÍNH -->
        <main class="chat-panel">
            <header class="chat-header">
                <div class="chat-info">
                    <h3 id="chat-with-name">AI Chat Assistant</h3>
                    <div class="status" id="chat-status">Connecting...</div>
                </div>
            </header>
            <div class="iframe-container">
                <iframe id="chat-iframe" class="chat-iframe" src="about:blank"></iframe>
                <div id="error-content" class="error-message" style="display: none;">
                    <h2>🚫 Không thể kết nối đến dịch vụ Chat</h2>
                    <p>Vui lòng kiểm tra lại kết nối hoặc thử lại sau.</p>
                    <button class="retry-button" id="retry-btn">Thử lại</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const chatIframe = document.getElementById('chat-iframe');
            const errorContent = document.getElementById('error-content');
            const retryBtn = document.getElementById('retry-btn');
            const chatStatus = document.getElementById('chat-status');

            // --- IFRAME CHAT LOGIC (TỪ CODE CŨ) ---
            const chatUrl = 'https://dev-chatbot-hono.vercel.app/';
            let connectionAttempts = 0;
            const maxAttempts = 3;

            function updateStatus(isOnline, message) {
                if (isOnline) {
                    chatStatus.textContent = message || 'Chat AI sẵn sàng';
                    chatStatus.classList.add('online');
                } else {
                    chatStatus.textContent = message || 'Mất kết nối';
                    chatStatus.classList.remove('online');
                }
            }

            function showError() {
                chatIframe.style.display = 'none';
                errorContent.style.display = 'flex';
                updateStatus(false, 'Không thể kết nối');
            }

            function hideError() {
                chatIframe.style.display = 'block';
                errorContent.style.display = 'none';
            }

            function connectToChat() {
                connectionAttempts++;
                updateStatus(false, 'Đang kết nối...');
                hideError();

                // Dùng fetch để kiểm tra dịch vụ trước khi tải iframe
                fetch(chatUrl, { mode: 'no-cors' })
                    .then(() => {
                        console.log('Dịch vụ AI có phản hồi. Đang tải iframe...');
                        chatIframe.src = chatUrl;
                    })
                    .catch(err => {
                        console.error('Không thể ping dịch vụ AI:', err);
                        if (connectionAttempts >= maxAttempts) {
                            showError();
                        } else {
                            setTimeout(connectToChat, 3000); // Thử lại sau 3 giây
                        }
                    });
            }

            chatIframe.onload = () => {
                console.log("Iframe đã tải thành công.");
                updateStatus(true, 'Đã kết nối');
                hideError();
                connectionAttempts = 0; // Reset khi thành công
            };

            chatIframe.onerror = () => {
                console.error("Iframe gặp lỗi khi tải.");
                if (connectionAttempts >= maxAttempts) {
                    showError();
                } else {
                    setTimeout(connectToChat, 3000);
                }
            };

            retryBtn.addEventListener('click', () => {
                connectionAttempts = 0;
                connectToChat();
            });

            // --- RUN APP ---
            connectToChat();
        });
    </script>
</body>
</html>
