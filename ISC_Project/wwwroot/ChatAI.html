<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --conversation-list-bg: #f7f8fa;
            --chat-panel-bg: #ffffff;
            --border-color: #eef0f3;
            --primary-orange: #ff6f00;
            --text-primary: #333;
            --text-secondary: #858d9a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: var(--sidebar-bg);
        }

        .icon-sidebar {
            width: 70px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            flex-shrink: 0;
        }

            .icon-sidebar .logo {
                width: 40px;
                height: 40px;
                background-color: var(--primary-orange);
                border-radius: 12px;
                margin-bottom: 30px;
            }

            .icon-sidebar nav ul {
                list-style: none;
                padding: 0;
                width: 100%;
            }

            .icon-sidebar nav li {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
            }

            .icon-sidebar nav a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 45px;
                height: 45px;
                color: #a0a9b9;
                text-decoration: none;
                border-radius: 12px;
                font-size: 22px;
                transition: all 0.3s ease;
            }

                .icon-sidebar nav a:hover {
                    background-color: #f7f8fa;
                    color: var(--primary-orange);
                }

                .icon-sidebar nav a.active {
                    background-color: var(--primary-orange);
                    color: #ffffff;
                }

        .conversation-panel {
            width: 350px;
            background-color: var(--conversation-list-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .conversation-header {
            padding: 24px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
        }

            .conversation-header h2 {
                font-size: 24px;
                font-weight: 600;
                margin: 0;
            }

        .conversation-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin: 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 5px;
        }

            .conversation-item.active {
                background-color: var(--sidebar-bg);
            }

            .conversation-item .avatar {
                width: 45px;
                height: 45px;
                border-radius: 50%;
                margin-right: 12px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ddd;
                color: #555;
                font-size: 20px;
                flex-shrink: 0;
            }

                .conversation-item .avatar.ai {
                    background-color: #333;
                    color: white;
                }

            .conversation-item .details {
                overflow: hidden;
            }

            .conversation-item .name {
                font-weight: 600;
                font-size: 15px;
                white-space: nowrap;
            }

            .conversation-item .preview {
                font-size: 14px;
                color: #666;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

        .chat-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-panel-bg);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .chat-info .status {
            font-size: 12px;
            color: #4CAF50;
        }

        #ai-chat-container {
            flex-grow: 1;
            display: flex;
        }

        #ai-chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="icon-sidebar">
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="#" class="active" title="Hỏi đáp"><i class="fa-regular fa-comments"></i></a></li>
                    <li><a href="#" title="Cài đặt"><i class="fa-solid fa-gear"></i></a></li>
                </ul>
            </nav>
        </aside>
        <aside class="conversation-panel">
            <header class="conversation-header">
                <h2>Hỏi đáp Q & A</h2>
            </header>
            <ul class="conversation-list" id="conversation-list">
                <li class="conversation-item active" data-id="ai" data-name="AI Chat Assistant">
                    <div class="avatar ai"><i class="fa-solid fa-robot"></i></div>
                    <div class="details">
                        <div class="name">AI Chat Assistant</div>
                        <div class="preview">Trợ lý ảo thông minh</div>
                    </div>
                </li>
            </ul>
        </aside>
        <main class="chat-panel">
            <header class="chat-header">
                <div class="chat-info">
                    <h3 id="chat-with-name">AI Chat Assistant</h3>
                    <div class="status" id="chat-status">Đang hoạt động</div>
                </div>
            </header>
            <div id="ai-chat-container">
                <iframe id="ai-chat-iframe" src="https://dev-chatbot-hono.vercel.app/"></iframe>
            </div>
        </main>
    </div>
</body>
</html>
