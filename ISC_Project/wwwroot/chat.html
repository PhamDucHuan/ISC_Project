<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - ISC Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

            .header h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .header p {
                opacity: 0.9;
                font-size: 16px;
            }

        .chat-container {
            flex: 1;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 600px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

            .back-button:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }

        /* --- BẮT ĐẦU MÃ MỚI --- */
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px; /* Định vị ở bên phải */
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

            .home-button:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background-color: #4CAF50;
        }

        .status-offline {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .error-message {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

            .error-message h2 {
                color: #f44336;
                margin-bottom: 20px;
            }

        .retry-button {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

            .retry-button:hover {
                background: #1976D2;
            }
    </style>
</head>
<body>
    <a href="/" class="back-button">← Back</a>
    <a href="/" class="home-button">← Về trang chủ</a>
    <div class="header">
        <h1>🤖 AI Chat Assistant</h1>
        <p>
            <span id="status-indicator" class="status-indicator status-offline"></span>
            <span id="status-text">Connecting...</span>
        </p>
    </div>

    <div class="chat-container">
        <iframe id="chat-iframe"
                class="chat-iframe"
                src="about:blank"
                onload="handleIframeLoad()"
                onerror="handleIframeError()">
        </iframe>

        <div id="error-content" class="error-message" style="display: none;">
            <h2>🚫 Can't connect to Chat Service</h2>
            <p>Chat AI not working. Pls check:</p>
            <ul style="text-align: left; display: inline-block; margin: 20px 0;">
                <li>Is Chat service setup?</li>
                <li>Is running on: https://dev-chatbot-hono.vercel.app/?</li>
                <li>Is Firewall block connect?</li>
            </ul>
            <button class="retry-button" onclick="retryConnection()">Try again</button>
        </div>
    </div>

    <script>
        let connectionAttempts = 0;
        const maxAttempts = 3;

        function updateStatus(isOnline, message) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');

            if (isOnline) {
                indicator.className = 'status-indicator status-online';
                text.textContent = message || 'Connected to Chat AI';
            } else {
                indicator.className = 'status-indicator status-offline';
                text.textContent = message || 'Disconnected from Chat AI';
            }
        }

        function showError() {
            document.getElementById('chat-iframe').style.display = 'none';
            document.getElementById('error-content').style.display = 'block';
            updateStatus(false, 'Chat AI cant connect');
        }

        function hideError() {
            document.getElementById('chat-iframe').style.display = 'block';
            document.getElementById('error-content').style.display = 'none';
        }

        function handleIframeLoad() {
            const iframe = document.getElementById('chat-iframe');
            try {
                // Check if we can access the iframe content
                if (iframe.src !== 'about:blank') {
                    updateStatus(true, 'Chat AI is ready');
                    hideError();
                }
            } catch (e) {
                console.log('Iframe loaded but cannot access content (CORS)');
                updateStatus(true, 'Chat AI is ready (CORS issue)');
                hideError();
            }
        }

        function handleIframeError() {
            showError();
        }

        function connectToChat() {
            connectionAttempts++;
            updateStatus(false, 'Connecting to Chat AI...');

            const iframe = document.getElementById('chat-iframe');
            iframe.src = 'https://dev-chatbot-hono.vercel.app/';

            // Timeout to check connection status
            setTimeout(() => {
                if (iframe.src === 'https://dev-chatbot-hono.vercel.app/') {
                    try {
                        // Test ping service
                        fetch('https://dev-chatbot-hono.vercel.app/')
                            .then(response => {
                                if (response.ok) {
                                    updateStatus(true, 'Chat AI connected successfully');
                                    hideError();
                                } else {
                                    throw new Error('Service unavailable');
                                }
                            })
                            .catch(() => {
                                if (connectionAttempts >= maxAttempts) {
                                    showError();
                                } else {
                                    setTimeout(connectToChat, 2000);
                                }
                            });
                    } catch (e) {
                        if (connectionAttempts >= maxAttempts) {
                            showError();
                        } else {
                            setTimeout(connectToChat, 2000);
                        }
                    }
                }
            }, 3000);
        }

        function retryConnection() {
            connectionAttempts = 0;
            connectToChat();
        }

        // Start connection on page load
        window.onload = function () {
            connectToChat();
        };
    </script>
</body>
</html>
