<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

            .input-group input {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
                box-sizing: border-box;
            }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #667eea;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .login-btn:hover {
                background-color: #5a6fd5;
            }

        #errorMessage {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Ẩn mặc định */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập hệ thống</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
        <div id="errorMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;

                // Ẩn thông báo lỗi cũ
                errorMessage.style.display = 'none';

                // Tự động xác định URL của API dựa trên địa chỉ hiện tại của trang web
                const apiUrl = `${window.location.origin}/api/Auth/login`;

                // Ghi lại URL để kiểm tra (bạn có thể xem trong Console của trình duyệt F12)
                console.log(`Đang cố gắng kết nối đến: ${apiUrl}`);

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Lưu token vào localStorage để sử dụng ở các trang khác
                        localStorage.setItem('jwtToken', data.token);
                        // Chuyển hướng đến trang chat chính sau khi đăng nhập thành công
                        window.location.href = '/chat.html';
                    } else {
                        // Xử lý các lỗi từ server (ví dụ: sai mật khẩu)
                        const errorData = await response.json();
                        errorMessage.textContent = errorData.message || 'Tên đăng nhập hoặc mật khẩu không đúng.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    // Xử lý lỗi mạng (không kết nối được server)
                    console.error('Đã xảy ra lỗi mạng:', error);
                    errorMessage.textContent = 'Lỗi kết nối đến server. Vui lòng kiểm tra xem server backend đã chạy chưa và thử lại.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
```
