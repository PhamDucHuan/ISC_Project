<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - ISC Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .login-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .login-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .login-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .login-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            align-self: flex-start;
            max-width: 70%;
            border: 1px solid #e9ecef;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 10px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🤖 Chat AI Assistant
        </div>
        
        <div class="login-section" id="loginSection">
            <div class="login-form">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button class="login-btn" onclick="login()">Đăng nhập</button>
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            🔴 Chưa kết nối đến AI Service
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="ai-message">
                👋 Xin chào! Tôi là AI Assistant. Vui lòng đăng nhập để bắt đầu trò chuyện.
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-form">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Nhập tin nhắn của bạn..." 
                    rows="1"
                    disabled
                    onkeypress="handleEnterKey(event)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" disabled id="sendBtn">
                    📤
                </button>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        let conversationId = '';
        const API_BASE = window.location.origin;

        // Kiểm tra kết nối AI service khi trang load
        window.addEventListener('load', checkAIConnection);

        async function checkAIConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/ChatAI/test-connection`);
                const data = await response.json();
                
                const statusElement = document.getElementById('connectionStatus');
                if (data.connected) {
                    statusElement.className = 'connection-status connected';
                    statusElement.innerHTML = '🟢 Đã kết nối đến AI Service';
                } else {
                    statusElement.className = 'connection-status disconnected';
                    statusElement.innerHTML = '🔴 Không thể kết nối đến AI Service';
                }
            } catch (error) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = '🔴 Lỗi kết nối đến server';
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Vui lòng nhập đầy đủ thông tin đăng nhập');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/Auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.accessToken) {
                    authToken = data.accessToken;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    
                    addMessage('ai', '🎉 Đăng nhập thành công! Bây giờ bạn có thể chat với AI.');
                    hideError();
                } else {
                    showError(data.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                showError('Lỗi kết nối đến server');
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            if (!authToken) {
                showError('Vui lòng đăng nhập trước');
                return;
            }

            // Hiển thị tin nhắn người dùng
            addMessage('user', message);
            messageInput.value = '';

            // Hiển thị typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE}/api/ChatAI/send-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationId: conversationId
                    })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (response.ok && data.isSuccess) {
                    addMessage('ai', data.message);
                    conversationId = data.conversationId;
                } else {
                    addMessage('ai', '❌ Xin lỗi, đã có lỗi xảy ra: ' + (data.message || data.errorMessage || 'Không thể xử lý yêu cầu'));
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', '❌ Lỗi kết nối đến server');
            }
        }

        function addMessage(type, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                AI đang trả lời...
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.add('hidden');
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
